name: Deploy Stage Android CI

on:
  push:
    tags:
    # eg: android_183
    - 'android_[0-9]+'

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: run fastlane
      uses: maierj/fastlane-action@v1.4.0
      with:
        lane: 'stage'
        subdirectory: 'app'
        options: '{"auto_increment": false}'